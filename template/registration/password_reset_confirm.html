  {% block content %}

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel login-box">
          <div class="panel-heading">

              <h3>SolicitudesDV</h3>
              <h6>Confirmar Restablecimiento de Contraseña</h6>

                <span class="fa fa-key form-control-feedback"></span>

              </div>
              <center>
                <div class="">
                  <button type="submit" class="btn bg-black btn-wide">Confirmar</button>
                  <a href="{% url 'Inicio' %}">

                  </a>
                  
                </div>
              </center>
            </form>
            <hr>
