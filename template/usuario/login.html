{% extends "base/base.html" %}

{% block topnav %}
{% endblock %}
{% block leftnav %}
{% endblock %}
{% block body %}

<body class="">
	{% endblock %}

	{% block content %}
	<div class="login-bg-color bg-black-300">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel login-box">
					<div class="panel-heading">
						<div class="panel-title text-center" >
							<h3>SolicitudesDV</h3>
							<span >Inicio de Sesión</span> 
							
						</div>
					</div>
					<div class="panel-body p-20">

						<form method="post" data-parsley-validate>{% csrf_token %}
							<div class="form-group has-feedback">
								<label>Usuario</label>
								<span class="fa fa-user form-control-feedback"></span>
								<input type="text" class="form-control" placeholder="Usuario" autocomplete="off" name="username" required data-parsley-length="[8,8]" data-parsley-error-message="Debe ingresar un usuario valido" data-parsley-trigger="keyup" data-parsley-type="digits" onkeypress=" return Teclas(event, 1);" maxlength="8" ><span class="help-block">{{ usuarios.username.errors }}</span>
							</div>
							<div class="form-group has-feedback">
								<label>Contraseña</label>
								<span class="fa fa-key form-control-feedback"></span>
								<input type="password" class="form-control" placeholder="Contraseña" name="password" required data-parsley-length="[8, 16]" data-parsley-error-message="Ingresa una contraseña correcta" data-parsley-trigger="keyup" onkeypress=" return Teclas(event, 3);">
			
							</div>
							<center>
								<div class="form-group" >
									<label>
										<a href="{% url 'RecuperarClaveUsuario'%}" class="form-link"><small class="muted-text">¿Has olvidado la contraseña?</small></a>
									</label>
								</div>
								<div class="">
									<button type="submit" class="btn bg-black btn-wide">Iniciar Sesion</button>
									<a href="{% url 'Inicio' %}">
										<button type="button" class="btn btn-gray btn-wide">Cancelar</button>
									</a>
									
								</div>
							</center>
						</form>

						<hr>

						<div class="text-center">
							<a href="{% url 'Usuario:RegPUser' %}" class="form-link"><small class="muted-text">¿Desea registrar una cuenta?</small></a>
						</div>
						<!-- /.text-center -->

					</div>
				</div>
				<!-- /.panel -->
				<p class="text-muted text-center"><small>SolicitudesDV © 2019</p>
				</div>
				<!-- /.col-md-6 col-md-offset-3 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /. -->
		{% endblock %}
