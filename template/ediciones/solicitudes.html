{% extends "base/base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row page-title-div">
		<div class="col-sm-6">
			<h2 class="title">Editar Solicitud</h2>
		</div>
		<!-- /.col-sm-6 -->
	</div>
	<!-- /.row -->
	<div class="row breadcrumb-div">
		<div class="col-sm-6">
			<ul class="breadcrumb">
				<li><a href="{% url 'Inicio' %}"><i class="fa fa-home"></i> Inicio</a></li>
				<li><a href="#"><i class="fa fa-list"></i> Listados</a></li>
				<li><a href="#"><i class="fa fa-arrow-circle-right"></i> Solicitudes</a></li>
				<li><a href="#"><i class="fa fa-arrow-circle-right"></i> {{vsoli.numero_de_oficio}}</a></li>
				<li class="active"> Editar</li>
			</ul>
		</div>
		<!-- /.col-sm-6 -->
	</div>
	<!-- /.row -->
	<section class="section">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel login-box">
						<div class="panel-heading">
							<div class="panel-title text-center">
								<h4>Registro de Solicitud de Vivienda</h4>
							</div>
						</div>
						<div class="panel-body p-20">
							<form class="p-20" method="POST" enctype="multipart/form-data"  data-parsley-validate>{% csrf_token %}
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Numero de Oficio <span class="color-danger">*</span></label>
											<select name="numero_de_oficio" class="form-control" disabled>
												<option>{{vsoli.numero_de_oficio}}</option>
											</select>
										</div>
										<span style="display: none">{{esoli.numero_de_oficio}}</span>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Remitente <span>*</span></label>
											<select name="remitente" class="form-control select2"{{esoli.remitente}}</span>
											</select>
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Tipo de Solicitud <span>*</span></label>
											<select name="tipo_solicitud" class="form-control select2"{{esoli.tipo_solicitud}}
										</select>
									</div>
								</div>
								<!-- /.col-md-12 -->
							</div>
							<!-- /.row -->
							<div class="row" style="display: none">
								<div class="col-md-12">
									<div class="form-group">
										<label>Solicitante <span>*</span></label>
										<select id="select2" class="form-control select2" name="solicitante">
											<option value="{{vsoli.solicitante}}">{{vsoli.solicitante}}</option>
										</select>
									</div>
								</div>
								<!-- /.col-md-12 -->
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Caso Planteado <span>*</span></label>
										<textarea class="form-control" name="caso_planteado" placeholder="Caso Planteado" rows="5">{{vsoli.caso_planteado}}</textarea>
									</div>
								</div>
								<!-- /.col-md-12 -->
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="col-md-12">
									<center>
										<label>CÃ‰DULA DEL MENOR</label>
										<img src="{{vsoli.adjunto_ci_menor.url}}" style="width: 300px; height: 300px;">
									</center>
									<div class="form-group">
										<label>Cambiar</label>
										<input type="file" class="form-control" name="adjunto_ci_menor">
									</div>
								</div>
								<!-- /.col-md-12 -->
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="col-md-12">
									<center>
										<label>CONSTANCIA DE RESIDENCIA</label>
										<img src="{{vsoli.adjunto_constancia_r.url}}" style="width: 300px; height: 300px;">
									</center>
									<div class="form-group">
										<label>Cambiar</label>
										<input type="file" class="form-control" name="adjunto_constancia_r">
									</div>
								</div>
								<!-- /.col-md-12 -->

							</div>
							<!-- /.row -->
							<div class="row">
								<div class="col-md-12">
									<center>
										<label>CEDULA</label>
										<img src="{{vsoli.adjunto_ci.url}}" style="width: 300px; height: 300px;">
									</center>
									<div class="form-group">
										<label>Cambiar</label>
										<input type="file" class="form-control" name="adjunto_ci">
									</div>
								</div>
								<!-- /.col-md-12 -->
							</div>
							<!-- /.row -->

							<div class="row">
								<div class="col-md-12">
									<center>
										<label>CARNET DE LA PATRIA</label>
										<img src="{{vsoli.adjunto_carnetp.url}}" style="width: 300px; height: 300px;"></center>
										<div class="form-group">
											<label>Cambiar</label>
											<input type="file" class="form-control" name="adjunto_carnetp">
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->

								<div class="row">
									<div class="col-md-12">
										<center>
											<label>GRAN MISION VIVIENDA VENEZUELA</label>
											<img src="{{vsoli.adjunto_gmv.url}}" style="width: 300px; height: 300px;">
										</center>
										<div class="form-group">
											<label>Cambiar</label>
											<input type="file" class="form-control" name="adjunto_gmv">
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<center>
											<label>CASO RIESGO</label>
											<img src="{{vsoli.adjunto_casoriesgo.url}}" style="width: 300px; height: 300px;">
										</center>
										<div class="form-group">
											<label>Cambiar</label>
											<input type="file" class="form-control" name="adjunto_casoriesgo">
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<center>
											<label>INORME MEDICO</label>
											<img src="{{vsoli.adjunto_informe.url}}" style="width: 300px; height: 300px;">
										</center>
										<label>Cambiar</label>
										<input type="file" class="form-control" name="adjunto_informe">
									</div>
								</div>
								<!-- /.col-md-12 -->
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="col-md-12">
									<div class="btn-group pull-right mt-10" role="group">
										<center>
											<input type="submit" class="btn bg-black btn-wide" value="Registrar">
											<a href="{% url 'Inicio' %}">
												<button type="button" class="btn btn-gray btn-wide">Cancelar</button>
											</a>
										</center>
									</div>
									<!-- /.btn-group -->
								</div>
								<!-- /.col-md-12 -->
							</div>
						</form>
					</div>
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-md-6 col-md-offset-3 -->
		</div>
		<!-- /.row -->
	</div>
</section>
</div>
{% endblock %}
