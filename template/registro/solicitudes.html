{% extends "base/base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row page-title-div">
		<div class="col-sm-6">
			<h2 class="title">Registro de Solicitud de Vivienda</h2>
		</div>
		<!-- /.col-sm-6 -->
	</div>
	<!-- /.row -->
	<div class="row breadcrumb-div">
		<div class="col-sm-6">
			<ul class="breadcrumb">
				<li><a href="{% url 'Inicio' %}"><i class="fa fa-home"></i> Inicio</a></li>
				<li><a href="#"><i class="fa fa-file-signature"></i> Registros</a></li>
				<li class="active"><i class="fa fa-arrow-circle-right"></i> Solicitud de Vivienda</li>
			</ul>
		</div>
		<!-- /.col-sm-6 -->
	</div>
	<!-- /.row -->

	<section class="section">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel login-box">
						<div class="panel-heading">
							<div class="panel-title text-center">
								<h4>Registro de Solicitud de Vivienda</h4>
							</div>
						</div>
						<div class="panel-body p-20">
							<form class="p-20" method="POST" enctype="multipart/form-data"  data-parsley-validate>{% csrf_token %}
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Número de Oficio <span class="color-danger">*</span></label>
											<input type="text" class="form-control" name="numero_de_oficio" placeholder="Número de Oficio" required data-parsley-error-message="Ingresa un codigo valido" data-parsley-trigger="keyup" data-parsley-type="digits" onkeypress=" return Teclas(event, 1);" maxlength="8"> <span class="help-block">{{ usuarios.username.errors }}</span>
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Remitente <span class="color-danger">*</span></label>
											<select name="remitente" class="form-control select2"  required data-parsley-error-message="Debe seleccionar el departamento" data-parsley-trigger="keyup">
												{% for x,y in solicitudes.fields.remitente.choices %}
												<option value="{{ x }}"{% if solicitudes.fields.remitente.value == x %} selected{% endif %}>{{ y }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Tipo de Solicitud <span class="color-danger">*</span></label>
											<select name="tipo_solicitud" class="form-control select2" required data-parsley-error-message="Debe seleccionar el tipo de solicitud" data-parsley-trigger="keyup">
												{% for x,y in solicitudes.fields.tipo_solicitud.choices %}
												<option value="{{ x }}"{% if solicitudes.fields.tipo_solicitud.value == x %} selected{% endif %}>{{ y }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Solicitante <span class="color-danger">*</span></label>
											<select id="select2" class="form-control select2" name="solicitante" 
											required data-parsley-error-message="Debe seleccionar un solicitante" data-parsley-trigger="keyup">
												<option value="{{user.puser.id}}">{{user.puser.id}}</option>
											</select>
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Caso Planteado <span class="color-danger">*</span></label>
											<textarea class="form-control" name="caso_planteado" placeholder="Caso Planteado" rows="5" ></textarea>
										</div>
									</div>
									<!-- /.col-md-12 -->

								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Cedula del Menor <span class="color-danger">*</span></label>
											<input type="file" class="form-control" name="adjunto_ci_menor" required data-parsley-error-message="Debe Adjuntar cedula del menor o partida de nacimiento">

											
										</div>
									</div>
									<!-- /.col-md-12 -->
								</div>
								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Constancia de Recidencia <span class="color-danger">*</span></label>
											<input type="file" class="form-control" name="adjunto_constancia_r" required data-parsley-error-message="Debe Adjuntar una constancia de recidencia">

											
										</div>
									</div>	
								</div>
								<!-- /.col-md-12 -->

								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Copia de Cedula de Identidad <span class="color-danger">*</span></label>
											<input type="file" class="form-control" name="adjunto_ci" required data-parsley-error-message="Debe Adjuntar Copia de su cedula de indentidad">

											
										</div>
									</div>	
								</div>

								<!-- /.col-md-12 -->

								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Copia del Carnet de la Patria <span class="color-danger">*</span></label>
											<input type="file" class="form-control" name="adjunto_carnetp" required data-parsley-error-message="Debe Adjuntar copia del carnet de la patria">

											
										</div>
									</div>	
								</div>
								<!-- /.col-md-12 -->

								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Copia del Censo Gran Mision Vivienda Vzla <span class="color-danger">*</span></label>
											<input type="file" class="form-control" name="adjunto_gmv" required data-parsley-error-message="Debe Adjuntar el censo de la gran mision">
											
										</div>
									</div>	
								</div>
								<!-- /.col-md-12 -->

								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Copia de Informe del Cuerpo de Bomberos <span class="color-danger">*</span></label>
											<input type="file" class="form-control" name="adjunto_casoriesgo" required data-parsley-error-message="Debe Adjuntar informe por parte del cuerpo de los bomberos">
											
										</div>
									</div>	
								</div>
								<!-- /.col-md-12 -->

								<!-- /.row -->
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Copia del Informe Medico <span class="color-danger">*</span></label>
											<input type="file" class="form-control" name="adjunto_informe" required data-parsley-error-message="Debe Adjuntar un informe medico">
										</div>
									</div>	
								</div>

								<!-- /.col-md-12 -->
								<div class="row">
									<div class="col-md-12">
										<div class="btn-group pull-right mt-10" role="group">
											<center>
												<input type="submit" class="btn bg-black btn-wide" value="Registrar">
												<a href="{% url 'Inicio' %}">
													<button type="button" class="btn btn-gray btn-wide">Cancelar</button>

												</a>
											</center>
										</div>
										<!-- /.btn-group -->
									</div>
									<!-- /.col-md-12 -->
								</div>
							</form>
						</div>
					</div>
					<!-- /.panel -->

				</div>
				<!-- /.col-md-6 col-md-offset-3 -->
			</div>
			<!-- /.row -->
		</div>
	</section>
</div>
{% endblock %}
